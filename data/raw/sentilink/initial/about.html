				"><h6 class="mb-4 w-full text-[16px] text-red lg:mb-8 lg:text-[18px] text-navy ">About us</h6><h1 class="w-full text-h1 text-black  md:w-full">The fraud experts.</h1><div class="w-full text-black text-opacity-70"><div class="prose-red-link prose mx-auto mt-4 w-full lg:mt-6 body-l md:w-full md:mx-0"><p>SentiLink was launched in 2017 to tackle a little-understood fraud vector: Synthetic Fraud. Today, we offer a suite of best-in-class fraud and risk products, as well as data and insights solutions. We work with hundreds of businesses across the US, helping millions of consumers daily to access the products and services they need.</p>

ps%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fabout-3.jpg&amp;w=3840&amp;q=75" width="1096" height="850" decoding="async" data-nimg="future" class="absolute inset-0 h-full w-full object-cover" loading="lazy" style="color:transparent"/></div></div><div class="col-span-8 h-full p-2 lg:p-8"><div class="relative  h-full w-full"><img draggable="false" alt="About 4" srcSet="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fabout-4.jpg&amp;w=1200&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fabout-4.jpg&amp;w=3840&amp;q=75 2x" src="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fabout-4.jpg&amp;w=3840&amp;q=75" width="1144" height="598" decoding="async" data-nimg="future" class="absolute inset-0 h-full w-full object-cover" loading="lazy" style="color:transparent"/></div></div></div></div></div></div></section><section id="" class="overflow-hidden bg-navy pt-10 md:pt-16 lg:pt-20 pb-14 md:pb-40 lg:pb-60" data-layouts="text_card"><div class="container container-wide space-y-16 md:space-y-24 lg:space-y-40"><div class="false"><div class="flex w-full flex-col  md:items-center"><div class="text-card flex flex-col

					
					items-start
					text-left md:text-left
					md:max-w-5xl
				"><h6 class="mb-4 w-full text-[16px] text-red lg:mb-8 lg:text-[18px] text-pale ">Our Mission</h6><h2 class="w-full text-h2 text-white  md:w-full">We provide innovative identity and risk solutions, empowering institutions and individuals to transact confidently with one another.</h2></div></div></div></div></section><section id="" class="overflow-hidden bg-white text-black pt-14 md:pt-24 lg:pt-40 pb-14 md:pb-24 lg:pb-40" data-layouts="story"><div class="container space-y-16 md:space-y-24 lg:space-y-40"><div class="grid w-full lg:grid-cols-2 lg:gap-20"><div class="space-y-12 lg:space-y-16"><div class="space-y-6 lg:space-y-8"><p class="text-[15px] text-red">Our story</p><h2 class="text-h2 max-w-md">Your partner in fraud and risk.</h2></div><div class="lg:max-w-xs"><img draggable="false" alt="Founders" srcSet="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Ffounders.jpg&amp;w=640&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Ffounders.jpg&amp;w=1200&amp;q=75 2x" src="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Ffounders.jpg&amp;w=1200&amp;q=75" width="557" height="640" decoding="async" data-nimg="future" class="object-cover" loading="lazy" style="color:transparent"/></div></div><div class="prose mt-8 opacity-70 lg:prose-lg lg:mt-0"><p>My co-founder Max and I were both early employees at the online lender Affirm. I was the first data scientist and later built and led the Risk Decisioning team, responsible for all of the code and models around approvals and declines. Max led Risk Operations, and was in charge of all the manual work around case investigation. We worked hand-in-hand: whenever the operational team would find a new fraud vector, the decisioning team would ship a new automated solution to stop it.  <br />
<br />
One day we came across an interesting and unusual case – twelve applications for credit, all with the same name and DOB but with twelve different SSNs. The probability that twelve different people, with the same name, born on the same day, decided to apply for loans to purchase expensive goods on the same day, seemed vanishingly small.  <br />
<br />
Clearly, this was fraud, and there was no way these identities could exist as real people. When we tried to pull credit reports, expecting that the bureaus would have no-hit responses or some other error code or indication of fraud, we were surprised to find all twelve of them had real credit reports with really good (700+) credit scores. In fact, many major financial institutions had issued these identities credit.  <br />
<br />
We realized there was a big risk issue impacting the entire industry, which nobody seemed to be aware of and decided to start SentiLink. Five years later, we work with over 300 institutions in the US on solving the most challenging fraud and risk issues. We’ve expanded far beyond synthetic fraud to handle ID theft, first-party fraud, and many other cutting-edge risk issues. Along the way we were the first organization in history to use and offer eCBSV.  <br />
<br />
The reason so many organizations have entrusted us to support their fraud and identity programs is the deep understanding we have of fraud and identity. Just as we did at Affirm, we have a Risk Operations team that manually reviews a subset of the applications we process every day, looking for new fraud vectors, ensuring that our products and models stay performant, and making sure we stay on top of the latest fraud tactics and trends. This is so important and foundational to our culture that every Thursday the entire company spends an hour reviewing cases together.  <br />
<br />
“Who are you?” is a very simple question to state, but as anyone in this space can attest, it’s an extremely hard question to answer. We’re proud of the work we’ve done at SentiLink to help institutions answer this question for their customers, to help customers seamlessly prove who they are, and to stop bad actors from harming both. There’s still so much to be done though — come join us!<br />
<br />
Best,<br />

1096,"height":850}},{"image":{"id":1255,"title":"About 4","url":"https://sentilink.wpengine.com/wp-content/uploads/2023/04/about-4.jpg","alt":"","description":"","caption":"","date":"2023-04-27 16:16:14","mime_type":"image/jpeg","width":1144,"height":598}}]}],"id":"","classnames":"","padding_top":"none","padding_bottom":"medium","inner_spacing":"none","has_container":false,"container_wide":true,"overflow":false,"background":{"background_color":"stone","background_asset":{"type":"image","image":false,"lottie":{"lottie_file":false,"loop":false},"multiple":false}},"is_rounded":false,"rounded_options":{"inner_background_color":"white","inner_padding_top":"small","inner_padding_bottom":"small","has_inner_container":true}},{"acf_fc_layout":"section","components":[{"acf_fc_layout":"text_card","acfe_flexible_toggle":"","text_card":{"subheading":"Our Mission","heading":"We provide innovative identity and risk solutions, empowering institutions and individuals to transact confidently with one another.","content":"","add_bullet_points":false,"bullet_points":{"list":false,"two_column":false},"links":false,"image":false,"options":{"theme":"dark","section_max_width":"max-w-5xl","custom_section_max_width":"","section_alignment":"center","text_alignment":"left","has_mobile_text_alignment":false,"mobile_text_alignment":"left","subheading_tag":"h6","subheading_font_size":"default","subheading_classes":"","heading_tag":"h2","heading_font_size":"default","heading_max_width":"w-full","custom_heading_max_width":"","heading_classes":"","content_max_width":"w-full","custom_content_max_width":"","content_classes":""}}}],"id":"","classnames":"","padding_top":"xsmall","padding_bottom":"xlarge","inner_spacing":"large","has_container":true,"container_wide":true,"overflow":false,"background":{"background_color":"navy","background_asset":{"type":"image","image":false,"lottie":{"lottie_file":false,"loop":false},"multiple":false}},"is_rounded":false,"rounded_options":{"inner_background_color":"white","inner_padding_top":"small","inner_padding_bottom":"small","has_inner_container":true}},{"acf_fc_layout":"section","components":[{"acf_fc_layout":"story","acfe_flexible_toggle":"","subtitle":"Our story","heading":"Your partner in fraud and risk.","photo":{"id":655,"title":"Founders","url":"https://sentilink.wpengine.com/wp-content/uploads/2023/04/founders.jpg","alt":"","description":"","caption":"","date":"2023-04-26 11:47:42","mime_type":"image/jpeg","width":557,"height":640},"story":"My co-founder Max and I were both early employees at the online lender Affirm. I was the first data scientist and later built and led the Risk Decisioning team, responsible for all of the code and models around approvals and declines. Max led Risk Operations, and was in charge of all the manual work around case investigation. We worked hand-in-hand: whenever the operational team would find a new fraud vector, the decisioning team would ship a new automated solution to stop it.\u2028\u2028\u003cbr /\u003e\r\n\u003cbr /\u003e\r\nOne day we came across an interesting and unusual case – twelve applications for credit, all with the same name and DOB but with twelve different SSNs. The probability that twelve different people, with the same name, born on the same day, decided to apply for loans to purchase expensive goods on the same day, seemed vanishingly small.\u2028\u2028\u003cbr /\u003e\r\n\u003cbr /\u003e\r\nClearly, this was fraud, and there was no way these identities could exist as real people. When we tried to pull credit reports, expecting that the bureaus would have no-hit responses or some other error code or indication of fraud, we were surprised to find all twelve of them had real credit reports with really good (700+) credit scores. In fact, many major financial institutions had issued these identities credit.\u2028\u2028\u003cbr /\u003e\r\n\u003cbr /\u003e\r\nWe realized there was a big risk issue impacting the entire industry, which nobody seemed to be aware of and decided to start SentiLink. Five years later, we work with over 300 institutions in the US on solving the most challenging fraud and risk issues. We’ve expanded far beyond synthetic fraud to handle ID theft, first-party fraud, and many other cutting-edge risk issues. Along the way we were the first organization in history to use and offer eCBSV.\u2028\u2028\u003cbr /\u003e\r\n\u003cbr /\u003e\r\nThe reason so many organizations have entrusted us to support their fraud and identity programs is the deep understanding we have of fraud and identity. Just as we did at Affirm, we have a Risk Operations team that manually reviews a subset of the applications we process every day, looking for new fraud vectors, ensuring that our products and models stay performant, and making sure we stay on top of the latest fraud tactics and trends. This is so important and foundational to our culture that every Thursday the entire company spends an hour reviewing cases together.\u2028\u2028\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n“Who are you?” is a very simple question to state, but as anyone in this space can attest, it’s an extremely hard question to answer. We’re proud of the work we’ve done at SentiLink to help institutions answer this question for their customers, to help customers seamlessly prove who they are, and to stop bad actors from harming both. There’s still so much to be done though — come join us!\u003cbr /\u003e\r\n\u003cbr /\u003e\r\nBest,\u003cbr /\u003e\r\nNaftali","logos":[{"logo":{"id":662,"title":"Andreessen Horowitz New Logo 1","url":"https://sentilink.wpengine.com/wp-content/uploads/2023/04/Andreessen_Horowitz_new_logo-1.svg","alt":"","description":"","caption":"","date":"2023-04-26 11:49:03","mime_type":"image/svg+xml","width":106,"height":26}},{"logo":{"id":657,"title":"Craft","url":"https://sentilink.wpengine.com/wp-content/uploads/2023/04/craft.svg","alt":"","description":"","caption":"","date":"2023-04-26 11:49:02","mime_type":"image/svg+xml","width":97,"height"
