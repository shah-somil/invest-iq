ntent/uploads/2023/04/behaviors.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/behaviors.svg" width="81" height="80" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2 lg:space-y-4"><h3 class="text-h6">Behaviors you can be proud of</h3><p class="body-s opacity-70 lg:max-w-[80%]">We live our values. We respect each other’s time and judgment. We invest in building relationships. We look after our people. At every level of the organization, we work as a team and rise together. </p></div></div></div><div class="text-center lg:text-left"><div class="pt-8 lg:pt-0"><div class="mb-4 inline-block w-16 flex-shrink-0 lg:mb-8 lg:ml-0 lg:mt-auto"><img draggable="false" alt="Best" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/best.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/best.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/best.svg" width="81" height="80" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2 lg:space-y-4"><h3 class="text-h6">The best place to work</h3><p class="body-s opacity-70 lg:max-w-[80%]">We offer purposeful work, opportunities for ownership and development, and an environment for innovative ideas through our culture of collaboration and feedback. It’s our goal to make SentiLink the best place you’ve ever worked.</p></div></div></div></div></div></div></section><section id="" class="overflow-hidden bg-white text-black pt-0 md:pt-0 lg:pt-0 pb-10 md:pb-16 lg:pb-20" data-layouts="careers_values"><div class="container space-y-16 md:space-y-24 lg:space-y-40"><div class=""><div class="inner-margin-b text-center"><h2 class="text-h2 mx-auto max-w-2xl">Our values help us make decisions day-to-day.</h2></div><div class="grid gap-4 lg:grid-cols-12"><div class="lg:flex lg:max-h-[350px] lg:col-span-4"><div class="bg-stone p-8 lg:flex lg:flex-col lg:justify-between false"><div class="mb-10 flex justify-between"><span class="opacity-40">0<!-- -->1<!-- -->.</span><div class="h-14 w-14"><img draggable="false" alt="Follow Through" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/follow-through.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/follow-through.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/follow-through.svg" width="80" height="80" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div></div><div class="space-y-4"><h4 class=" text-[20px] lg:text-[24px]">Follow through</h4><p class="body-s opacity-70">If you say you&#x27;ll do something then do it. Be on time. Hit deadlines. Uphold SLAs. Meet goals.</p></div></div></div><div class="lg:flex lg:max-h-[350px] grid gap-4 lg:col-span-8 lg:grid-cols-12"><div class="bg-stone p-8 lg:flex lg:flex-col lg:justify-between lg:col-span-8"><div class="mb-10 flex justify-between"><span class="opacity-40">0<!-- -->2<!-- -->.</span><div class="h-14 w-14"><img draggable="false" alt="Whatever" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/whatever.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/whatever.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/whatever.svg" width="80" height="80" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div></div><div class="space-y-4"><h4 class=" text-[20px] lg:text-[24px]">Whatever it takes</h4><p class="body-s opacity-70">Do whatever it takes to make us successful. Bring urgency and intensity. Grind. Hustle. Win.</p></div></div><img draggable="false" alt="Careers 4" srcSet="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fcareers-4.jpg&amp;w=640&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fcareers-4.jpg&amp;w=1200&amp;q=75 2x" src="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fcareers-4.jpg&amp;w=1200&amp;q=75" width="592" height="720" decoding="async" data-nimg="future" class=" object-cover lg:col-span-4" loading="lazy" style="color:transparent"/></div><div class="lg:flex lg:max-h-[350px] lg:col-span-4"><div class="bg-stone p-8 lg:flex lg:flex-col lg:justify-between false"><div class="mb-10 flex justify-between"><span class="opacity-40">0<!-- -->3<!-- -->.</span><div class="h-14 w-14"><img draggable="false" alt="Understanding" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/understanding.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/understanding.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/understanding.svg" width="80" height="80" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div></div><div class="space-y-4"><h4 class=" text-[20px] lg:text-[24px]">Deep understanding</h4><p class="body-s opacity-70">Master our domain and your environment. Review cases. Don&#x27;t BS. Know the details.</p></div></div></div><div class="lg:flex lg:max-h-[350px] grid gap-4 lg:col-span-8 lg:grid-cols-12"><img draggable="false" alt="Careers 5" srcSet="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fcareers-5.jpg&amp;w=640&amp;q=75 1x, /_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fcareers-5.jpg&amp;w=1200&amp;q=75 2x" src="/_next/image?url=https%3A%2F%2Fsentilink.wpengine.com%2Fwp-content%2Fuploads%2F2023%2F04%2Fcareers-5.jpg&amp;w=1200&amp;q=75" width="592" height="720" decoding="async" data-nimg="future" class="object-cover lg:col-span-4" loading="lazy" style="color:transparent"/><div class="bg-stone p-8 lg:flex lg:flex-col lg:justify-between lg:col-span-8"><div class="mb-10 flex justify-between"><span class="opacity-40">0<!-- -->4<!-- -->.</span><div class="h-14 w-14"><img draggable="false" alt="Smart" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/smart.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/smart.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/smart.svg" width="80" height="80" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div></div><div class="space-y-4"><h4 class=" text-[20px] lg:text-[24px]">Do something smart</h4><p class="body-s opacity-70">Have brilliant ideas. Take ownership. See the big picture. When faced with ambiguity, do something smart.</p></div></div></div></div></div></div></section><section id="" class="overflow-hidden bg-white text-black pt-0 md:pt-0 lg:pt-0 pb-14 md:pb-24 lg:pb-40" data-layouts="two_testimonials"><div class="container space-y-16 md:space-y-24 lg:space-y-40"><div class=""><div class="grid gap-12 lg:grid-cols-2 lg:gap-20"><div><div class="border-l-0 border-r-0 border-silver"><div class="border-b-0 border-silver"><p class="font-heading text-[56px] font-medium italic leading-[1.17] text-red">&quot;</p><p class="font-headings text-[20px] lg:text-[28px]">SentiLink offers services that solve real, tangible problems. We help protect the US financial system against criminals that create billions of dollars in losses and who harm consumers in the process. We&#x27;ve created a high-performance culture where everyone pulls their weight and you know you can trust other people to follow through on their commitments.</p><p class="font-heading text-[56px] font-medium italic leading-[1.17] text-red flex justify-end">&quot;</p></div><div class="items-center justify-between space-y-6 lg:flex lg:space-y-0"><div class="flex items-center space-x-4"><div><p class="font-headings text-[16px] font-semibold">Vivek Ahuja<!-- -->, <span class="font-normal text-grey">Head of Enterprise Sales &amp; Alliances</span></p><p class="text-[15px] text-black/70">With SentiLink since 2019</p></div></div></div></div></div><div><div><div class="border-l-0 border-r-0 border-silver"><div class="border-b-0 border-silver"><p class="font-heading text-[56px] font-medium italic leading-[1.17] text-red">&quot;</p><p class="font-headings text-[20px] lg:text-[28px]">What I love most about working at SentiLink are the people - we are a group of folks who are passionate about our products and partners. I have never worked with a group of people that are so so smart, committed, and open to collaboration.</p><p class="font-heading text-[56px] font-medium italic leading-[1.17] text-red flex justify-end">&quot;</p></div><div class="items-center justify-between space-y-6 lg:flex lg:space-y-0"><div class="flex items-center space-x-4"><div><p class="font-headings text-[16px] font-semibold">Robby Perry<!-- -->, <span class="font-normal text-grey">Fraud Advisor</span></p><p class="text-[15px] text-black/70">With SentiLink since 2021</p></div></div></div></div></div></div></div></div></div></section><section id="" class="overflow-hidden bg-stone pt-14 md:pt-24 lg:pt-40 pb-14 md:pb-24 lg:pb-40" data-layouts="perks"><div class="container space-y-16 md:space-y-24 lg:space-y-40"><div class=""><div class="mb-12 text-center"><h2 class="text-h2">Just some of the perks.</h2></div><div class="grid border-b border-0 border-r-0 border-silver lg:grid-cols-2 lg:border-b-0"><div class="b space-y-6 border-0 border-silver lg:flex lg:items-center lg:space-x-8 lg:space-y-0 lg:border-t-0 lg:py-8 border-silver lg:border-r-0 false"><div class="h-16 w-16 flex-shrink-0 lg:h-20 lg:w-20"><img draggable="false" alt="Remote" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/remote.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/remote.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/remote.svg" width="96" height="96" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2"><h3 class="text-h6">Remote work (with meetups)</h3><p class="body-s opacity-70">While many of us work remotely, we all still meet in person regularly to build relationships and a shared sense of purpose.</p></div></div><div class="b space-y-6 border-0 border-silver lg:flex lg:items-center lg:space-x-8 lg:space-y-0 lg:border-t-0 lg:py-8 false false"><div class="h-16 w-16 flex-shrink-0 lg:h-20 lg:w-20"><img draggable="false" alt="401" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/401.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/401.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/401.svg" width="96" height="96" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2"><h3 class="text-h6">401(k) match</h3><p class="body-s opacity-70">Enjoy a leading 401(k) plan with employer matching.</p></div></div><div class="b space-y-6 border-0 border-silver lg:flex lg:items-center lg:space-x-8 lg:space-y-0 lg:border-t-0 lg:py-8 border-silver lg:border-r-0 !border-t-0 border-silver"><div class="h-16 w-16 flex-shrink-0 lg:h-20 lg:w-20"><img draggable="false" alt="Flexible" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/flexible.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/flexible.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/flexible.svg" width="96" height="96" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2"><h3 class="text-h6">Flexible time off</h3><p class="body-s opacity-70">Take the necessary personal time you need without having to count the days.</p></div></div><div class="b space-y-6 border-0 border-silver lg:flex lg:items-center lg:space-x-8 lg:space-y-0 lg:border-t-0 lg:py-8 false !border-t-0 border-silver"><div class="h-16 w-16 flex-shrink-0 lg:h-20 lg:w-20"><img draggable="false" alt="Health" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/health.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/health.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/health.svg" width="96" height="96" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2"><h3 class="text-h6">Health benefits</h3><p class="body-s opacity-70">100% employer-paid medical, dental, and vision plans that cover you and your dependents.</p></div></div><div class="b space-y-6 border-0 border-silver lg:flex lg:items-center lg:space-x-8 lg:space-y-0 lg:border-t-0 lg:py-8 border-silver lg:border-r-0 !border-t-0 border-silver"><div class="h-16 w-16 flex-shrink-0 lg:h-20 lg:w-20"><img draggable="false" alt="Computer Icon" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2024/01/computer-icon.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2024/01/computer-icon.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2024/01/computer-icon.svg" width="102" height="109" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2"><h3 class="text-h6">Home office stipend</h3><p class="body-s opacity-70">Get set up with the equipment and environment you need to do your best work.</p></div></div><div class="b space-y-6 border-0 border-silver lg:flex lg:items-center lg:space-x-8 lg:space-y-0 lg:border-t-0 lg:py-8 false !border-t-0 border-silver"><div class="h-16 w-16 flex-shrink-0 lg:h-20 lg:w-20"><img draggable="false" alt="Parental" srcSet="https://sentilink.wpengine.com/wp-content/uploads/2023/04/parental.svg 1x, https://sentilink.wpengine.com/wp-content/uploads/2023/04/parental.svg 2x" src="https://sentilink.wpengine.com/wp-content/uploads/2023/04/parental.svg" width="96" height="96" decoding="async" data-nimg="future" loading="lazy" style="color:transparent"/></div><div class="space-y-2"><h3 class="text-h6">Parental leave</h3><p class="body-s opacity-70">Our parental leave covers birthing parents for 14 weeks and non-birthing parents for 10 weeks — fully paid.</p></div></div></div></div></div></section><section id="" class="overflow-hidden bg-white text-black pt-14 md:pt-24 lg:pt-40 pb-14 md:pb-24 lg:pb-40" data-layouts="careers_cta"><div class="container space-y-16 md:space-y-24 lg:space-y-40"><div class="items-center justify-between text-center lg:flex lg:text-left"><div class="mb-12 space-y-2 lg:mb-0"><h2 class="text-h2 mb-6 lg:mb-0">Join the SentiLink team.</h2></div><a href="https://jobs.ashbyhq.com/sentilink"><div class=" btn btn--normal group flex items-center justify-between select-none appearance-none transition-all duration-200 ease-in-out hover:bg-opacity-80 hover:text-white bg-red text-white btn--tall"><span>See open positions</span><div class="ml-2 group-hover:translate-x-1 -mt-[1px] transition-all duration-200 ease-in-out "><svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.90918 1.5L11.0001 5.5L6.90918 9.5" stroke="currentColor" stroke-linecap="square" stroke-linejoin="bevel"></path><path d="M11 5.55798L0 5.55798" stroke="currentColor" stroke-linejoin="round"></path></svg></div></div></a></div></div></section></main><div class="relative overflow-hidden bg-navy text-white flex items-center py-16"><div class="absolute inset-0 z-0 hidden"><span style="box-sizing:border-box;display:block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:absolute;top:0;left:0;bottom:0;right:0"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="fill" class="object-cover" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"/><noscript><img sizes="100vw" srcSet="/images/cta-bg.svg 640w, /images/cta-bg.svg 750w, /images/cta-bg.svg 828w, /images/cta-bg.svg 1080w, /images/cta-bg.svg 1200w, /images/cta-bg.svg 1920w, /images/cta-bg.svg 2048w, /images/cta-bg.svg 3840
