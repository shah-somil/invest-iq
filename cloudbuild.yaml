# GCP Cloud Build configuration for Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/invest-iq-api:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/invest-iq-api:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'invest-iq-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/invest-iq-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Change to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Remove this for private API
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=$$OPENAI_API_KEY,CHROMA_API_KEY=$$CHROMA_API_KEY,CHROMA_TENANT=$$CHROMA_TENANT,CHROMA_DB=$$CHROMA_DB'
    secretEnv:
      - 'OPENAI_API_KEY'
      - 'CHROMA_API_KEY'
      - 'CHROMA_TENANT'
      - 'CHROMA_DB'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/invest-iq-api:$COMMIT_SHA'

# Use Secret Manager for environment variables
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/OPENAI_API_KEY/versions/latest
      env: 'OPENAI_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/CHROMA_API_KEY/versions/latest
      env: 'CHROMA_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/CHROMA_TENANT/versions/latest
      env: 'CHROMA_TENANT'
    - versionName: projects/$PROJECT_ID/secrets/CHROMA_DB/versions/latest
      env: 'CHROMA_DB'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

