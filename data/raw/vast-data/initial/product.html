ated storage, including all the system metadata, is shared by all the VAST Servers in the cluster. DASE allows users to scale the capacity of a VAST Cluster independently from the compute resources of the cluster, adding enclosures for capacity and servers for performance.",[14512],{"metadata":14666,"sys":14669,"fields":14679},{"tags":14667,"concepts":14668},[],[],{"space":14670,"id":14672,"type":19,"createdAt":14673,"updatedAt":14674,"environment":14675,"publishedVersion":821,"revision":296,"contentType":14677,"locale":32},{"sys":14671},{"type":15,"linkType":16,"id":17},"2pFDpAlpH0YjJhNsNFcGe1","2023-10-29T15:10:52.484Z","2024-04-25T20:30:30.924Z",{"sys":14676},{"id":24,"type":15,"linkType":25},{"sys":14678},{"type":15,"linkType":30,"id":404},{"title":14680,"description":14681,"image":14682,"noindex":158},"Disaggregated Shared-Everything Architecture (DASE)",".VAST DASE (Disaggregated Shared Everything) Architecture disaggregates storage from CPUs, allowing scalable, shared storage in VAST Clusters, independent of compute resources.",{"metadata":14683,"sys":14686,"fields":14693},{"tags":14684,"concepts":14685},[],[],{"space":14687,"id":14689,"type":88,"createdAt":14690,"updatedAt":14690,"environment":14691,"publishedVersion":92,"revision":93,"locale":32},{"sys":14688},{"type":15,"linkType":16,"id":17},"7wjaIqhh1lE7tFpLuARroz","2023-10-29T15:10:48.099Z",{"sys":14692},{"id":24,"type":15,"linkType":25},{"title":14662,"description":14662,"file":14694},{"url":14695,"details":14696,"fileName":14699,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/7wjaIqhh1lE7tFpLuARroz/5fadbc665f6712ac385d02da34c49edc/disaggregated-shared-everything-architecture-dase.jpg",{"size":14697,"image":14698},73101,{"width":424,"height":425},"disaggregated-shared-everything-architecture-dase.jpg",{"metadata":14701,"sys":14704,"fields":14715},{"tags":14702,"concepts":14703},[],[],{"space":14705,"id":14707,"type":19,"createdAt":14708,"updatedAt":14709,"environment":14710,"publishedVersion":14712,"revision":295,"contentType":14713,"locale":32},{"sys":14706},{"type":15,"linkType":16,"id":17},"69HfodXAY1wlHOhWu7VfsG","2023-02-22T00:31:48.837Z","2023-10-29T16:13:05.091Z",{"sys":14711},{"id":24,"type":15,"linkType":25},37,{"sys":14714},{"type":15,"linkType":30,"id":74},{"title":14716,"slug":14717,"linkType":78,"gradientColors":8922,"hero":14718,"sections":14735,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":14736},"NVM Express (NVMe)","nvm-express-nvme",{"metadata":14719,"sys":14722,"fields":14732},{"tags":14720,"concepts":14721},[],[],{"space":14723,"id":14725,"type":19,"createdAt":14726,"updatedAt":14727,"environment":14728,"publishedVersion":361,"revision":244,"contentType":14730,"locale":32},{"sys":14724},{"type":15,"linkType":16,"id":17},"2Ul2vinZHI27TiwRpnmOf","2023-02-22T00:58:49.891Z","2023-02-22T01:19:10.750Z",{"sys":14729},{"id":24,"type":15,"linkType":25},{"sys":14731},{"type":15,"linkType":30,"id":144},{"entryTitle":14716,"label":14661,"title":14733,"text":14734,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"What is NVMe (Non-Volatile Memory Express)?","NVMe is a new protocol designed specifically to provide systems access to non-volatile memory devices like SSDs. NVMe has much lower overhead, and allows much more parallel I/O than the older SCSI protocol.",[14512],{"metadata":14737,"sys":14740,"fields":14750},{"tags":14738,"concepts":14739},[],[],{"space":14741,"id":14743,"type":19,"createdAt":14744,"updatedAt":14745,"environment":14746,"publishedVersion":340,"revision":244,"contentType":14748,"locale":32},{"sys":14742},{"type":15,"linkType":16,"id":17},"3ZiggMPjWFcU6p8Exap0i3","2023-10-29T16:13:00.383Z","2024-05-18T22:59:55.420Z",{"sys":14747},{"id":24,"type":15,"linkType":25},{"sys":14749},{"type":15,"linkType":30,"id":404},{"title":14751,"description":14752,"image":14753,"noindex":158},"NVM Express (NVMe): High-Performance Storage Protocol","NVMe is a high-performance protocol for accessing non-volatile memory devices, offering lower overhead and superior parallel I/O compared to SCSI.",{"metadata":14754,"sys":14757,"fields":14764},{"tags":14755,"concepts":14756},[],[],{"space":14758,"id":14760,"type":88,"createdAt":14761,"updatedAt":14761,"environment":14762,"publishedVersion":243,"revision":93,"locale":32},{"sys":14759},{"type":15,"linkType":16,"id":17},"5iTE31KzfZQcKpKJPMajjA","2023-10-29T16:12:42.572Z",{"sys":14763},{"id":24,"type":15,"linkType":25},{"title":14733,"description":14733,"file":14765},{"url":14766,"details":14767,"fileName":14770,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/5iTE31KzfZQcKpKJPMajjA/f8449b166d5774a4c208a3aed564fa10/nvm-express-nvme.jpg",{"size":14768,"image":14769},69073,{"width":424,"height":425},"nvm-express-nvme.jpg",{"metadata":14772,"sys":14775,"fields":14785},{"tags":14773,"concepts":14774},[],[],{"space":14776,"id":14778,"type":19,"createdAt":14779,"updatedAt":14780,"environment":14781,"publishedVersion":141,"revision":296,"contentType":14783,"locale":32},{"sys":14777},{"type":15,"linkType":16,"id":17},"4GGHU6zXA7wXdGSAApSUxl","2023-02-22T00:35:54.477Z","2023-10-30T03:55:00.837Z",{"sys":14782},{"id":24,"type":15,"linkType":25},{"sys":14784},{"type":15,"linkType":30,"id":74},{"title":14786,"slug":14787,"linkType":78,"gradientColors":8922,"hero":14788,"sections":14804,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":14805},"What is Gemini?","what-is-gemini",{"metadata":14789,"sys":14792,"fields":14802},{"tags":14790,"concepts":14791},[],[],{"space":14793,"id":14795,"type":19,"createdAt":14796,"updatedAt":14797,"environment":14798,"publishedVersion":361,"revision":244,"contentType":14800,"locale":32},{"sys":14794},{"type":15,"linkType":16,"id":17},"6r6bqUntfF0QYi4V6agtGa","2023-02-22T00:31:37.043Z","2023-02-22T00:35:30.352Z",{"sys":14799},{"id":24,"type":15,"linkType":25},{"sys":14801},{"type":15,"linkType":30,"id":144},{"entryTitle":14786,"label":14661,"title":14786,"text":14803,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"VASTs go-to-market model where users buy their storage hardware at cost from VASTs manufacturing partner and a capacity-based subscription from VAST that includes both a license to run VASTs software and support for both the software and hardware including parts replacement.",[14512],{"metadata":14806,"sys":14809,"fields":14819},{"tags":14807,"concepts":14808},[],[],{"space":14810,"id":14812,"type":19,"createdAt":14813,"updatedAt":14814,"environment":14815,"publishedVersion":265,"revision":219,"contentType":14817,"locale":32},{"sys":14811},{"type":15,"linkType":16,"id":17},"13I5oF07rDNBwYbq8uj6SC","2023-05-18T14:44:09.032Z","2023-10-30T03:54:57.830Z",{"sys":14816},{"id":24,"type":15,"linkType":25},{"sys":14818},{"type":15,"linkType":30,"id":404},{"title":14786,"description":14820,"image":14821,"noindex":158},"Gemini, VAST Data Platform's software, offers hyperscaler capabilities and an infinite storage lifecycle.",{"metadata":14822,"sys":14825,"fields":14832},{"tags":14823,"concepts":14824},[],[],{"space":14826,"id":14828,"type":88,"createdAt":14829,"updatedAt":14829,"environment":14830,"publishedVersion":219,"revision":93,"locale":32},{"sys":14827},{"type":15,"linkType":16,"id":17},"56Yk0oCNhr4iVXyVkPIhxf","2023-10-30T03:54:55.175Z",{"sys":14831},{"id":24,"type":15,"linkType":25},{"title":14786,"description":14786,"file":14833},{"url":14834,"details":14835,"fileName":14838,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/56Yk0oCNhr4iVXyVkPIhxf/3aec75c6467b96a6138de66f2dc2af48/what-is-gemini.jpg",{"size":14836,"image":14837},47719,{"width":424,"height":425},"what-is-gemini.jpg",{"metadata":14840,"sys":14843,"fields":14853},{"tags":14841,"concepts":14842},[],[],{"space":14844,"id":14846,"type":19,"createdAt":14847,"updatedAt":14848,"environment":14849,"publishedVersion":243,"revision":244,"contentType":14851,"locale":32},{"sys":14845},{"type":15,"linkType":16,"id":17},"1rHBtYnN6SlbdeNbQD4Oj0","2023-02-22T00:43:47.723Z","2023-10-29T15:19:30.292Z",{"sys":14850},{"id":24,"type":15,"linkType":25},{"sys":14852},{"type":15,"linkType":30,"id":74},{"title":14854,"slug":14855,"linkType":78,"gradientColors":8922,"hero":14856,"sections":14872,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":14873},"What is an Enclosure Fabric Module?","what-is-an-enclosure-fabric-module",{"metadata":14857,"sys":14860,"fields":14870},{"tags":14858,"concepts":14859},[],[],{"space":14861,"id":14863,"type":19,"createdAt":14864,"updatedAt":14865,"environment":14866,"publishedVersion":295,"revision":296,"contentType":14868,"locale":32},{"sys":14862},{"type":15,"linkType":16,"id":17},"5KrTx5oHYPMaLxhfJ4yyQo","2023-02-22T00:37:20.069Z","2024-06-06T16:26:23.429Z",{"sys":14867},{"id":24,"type":15,"linkType":25},{"sys":14869},{"type":15,"linkType":30,"id":144},{"entryTitle":14854,"label":14661,"title":14854,"text":14871,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"An Enclosure Fabric Module, as known as a DNode, connects the Storage Class Memory and QLC SSDs in the enclosure to the NVMe Fabric in each VAST Enclosure. Each Fabric Module provides multiple fabric connections (100Gbps Ethernet or Infiniband) and a PCIe switch complex that connects the fabric to all the SSDs in the enclosure. In the event of Fabric Module failure, the SSDs remain connected to the fabric via the surviving Fabric Module.",[14512],{"metadata":14874,"sys":14877,"fields":14886},{"tags":14875,"concepts":14876},[],[],{"space":14878,"id":14880,"type":19,"createdAt":14881,"updatedAt":14881,"environment":14882,"publishedVersion":92,"revision":93,"contentType":14884,"locale":32},{"sys":14879},{"type":15,"linkType":16,"id":17},"59BN3XUwCk7yUrkI655TZX","2023-10-29T15:19:25.960Z",{"sys":14883},{"id":24,"type":15,"linkType":25},{"sys":14885},{"type":15,"linkType":30,"id":404},{"title":14854,"description":14887,"image":14888,"noindex":158},"Enclosure Fabric Module (DNode) links Storage Class Memory and QLC SSDs to NVMe Fabric, offering redundancy in case of module failure.",{"metadata":14889,"sys":14892,"fields":14899},{"tags":14890,"concepts":14891},[],[],{"space":14893,"id":14895,"type":88,"createdAt":14896,"updatedAt":14896,"environment":14897,"publishedVersion":92,"revision":93,"locale":32},{"sys":14894},{"type":15,"linkType":16,"id":17},"43PnVLmA2OrTrlxd2hTSZD","2023-10-29T15:19:17.352Z",{"sys":14898},{"id":24,"type":15,"linkType":25},{"title":14854,"description":14854,"file":14900},{"url":14901,"details":14902,"fileName":14905,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/43PnVLmA2OrTrlxd2hTSZD/07464804188663bdc6f363d6eed15d01/what-is-an-enclosure-fabric-module.jpg",{"size":14903,"image":14904},60786,{"width":424,"height":425},"what-is-an-enclosure-fabric-module.jpg",{"metadata":14907,"sys":14910,"fields":14920},{"tags":14908,"concepts":14909},[],[],{"space":14911,"id":14913,"type":19,"createdAt":14914,"updatedAt":14915,"environment":14916,"publishedVersion":361,"revision":244,"contentType":14918,"locale":32},{"sys":14912},{"type":15,"linkType":16,"id":17},"3eq3lneSfnVV8SNRtaNUDF","2023-02-22T00:50:05.384Z","2023-10-29T15:24:16.113Z",{"sys":14917},{"id":24,"type":15,"linkType":25},{"sys":14919},{"type":15,"linkType":30,"id":74},{"title":14921,"slug":14922,"linkType":78,"gradientColors":8922,"hero":14923,"sections":14940,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":14941},"What are Locally Decodable Erasure Codes?","what-are-locally-decodable-erasure-codes",{"metadata":14924,"sys":14927,"fields":14937},{"tags":14925,"concepts":14926},[],[],{"space":14928,"id":14930,"type":19,"createdAt":14931,"updatedAt":14932,"environment":14933,"publishedVersion":71,"revision":296,"contentType":14935,"locale":32},{"sys":14929},{"type":15,"linkType":16,"id":17},"3IM6brvl0NiePMKgMmDmpu","2023-02-22T00:45:54.243Z","2023-02-22T00:55:24.856Z",{"sys":14934},{"id":24,"type":15,"linkType":25},{"sys":14936},{"type":15,"linkType":30,"id":144},{"entryTitle":14921,"label":14661,"title":14938,"text":14939,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"What is Locally Decodable Erasure Code?","Locally Decodable erasure codes are a class of forward error-correcting codes that can reconstruct erased data, like the data on a failed drive, using only a small fraction of the surviving data strips. VAST clusters using N+4 coding can reconstruct the data from a lost drive using just 1/4th the data, and therefore 1/4th the I/Os, of a conventional erasure coding scheme.",[14512],{"metadata":14942,"sys":14945,"fields":14954},{"tags":14943,"concepts":14944},[],[],{"space":14946,"id":14948,"type":19,"createdAt":14949,"updatedAt":14949,"environment":14950,"publishedVersion":340,"revision":93,"contentType":14952,"locale":32},{"sys":14947},{"type":15,"linkType":16,"id":17},"4Gcroab0C7vZu5GwX9ZdEg","2023-10-29T15:24:09.744Z",{"sys":14951},{"id":24,"type":15,"linkType":25},{"sys":14953},{"type":15,"linkType":30,"id":404},{"title":14938,"description":14955,"image":14956,"noindex":158},"Locally Decodable erasure codes recover data loss. VAST clusters with N+4 coding achieve this with only 1/4th the data and I/Os compared to conventional erasure codes.",{"metadata":14957,"sys":14960,"fields":14967},{"tags":14958,"concepts":14959},[],[],{"space":14961,"id":14963,"type":88,"createdAt":14964,"updatedAt":14964,"environment":14965,"publishedVersion":92,"revision":93,"locale":32},{"sys":14962},{"type":15,"linkType":16,"id":17},"4YffTQAbBYokFy3HoMEtVP","2023-10-29T15:24:05.318Z",{"sys":14966},{"id":24,"type":15,"linkType":25},{"title":14938,"description":14938,"file":14968},{"url":14969,"details":14970,"fileName":14973,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/4YffTQAbBYokFy3HoMEtVP/2fbb33aaeeef91a7d70ee6181324d1ab/what-are-locally-decodable-erasure-codes.jpg",{"size":14971,"image":14972},240637,{"width":424,"height":425},"what-are-locally-decodable-erasure-codes.jpg",{"metadata":14975,"sys":14978,"fields":14988},{"tags":14976,"concepts":14977},[],[],{"space":14979,"id":14981,"type":19,"createdAt":14982,"updatedAt":14983,"environment":14984,"publishedVersion":219,"revision":244,"contentType":14986,"locale":32},{"sys":14980},{"type":15,"linkType":16,"id":17},"1KP5Ba3MJmrwjpv0BimX1x","2023-02-22T00:52:10.526Z","2023-10-29T15:26:52.045Z",{"sys":14985},{"id":24,"type":15,"linkType":25},{"sys":14987},{"type":15,"linkType":30,"id":74},{"title":14989,"slug":14990,"linkType":78,"gradientColors":8922,"hero":14991,"sections":15007,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":15008},"NVMe over Fabrics (NVMe-oF)","nvme-over-fabrics-nvme-of",{"metadata":14992,"sys":14995,"fields":15004},{"tags":14993,"concepts":14994},[],[],{"space":14996,"id":14998,"type":19,"createdAt":14999,"updatedAt":14999,"environment":15000,"publishedVersion":361,"revision":93,"contentType":15002,"locale":32},{"sys":14997},{"type":15,"linkType":16,"id":17},"75Nmrw2YxbVGCwA0sJe1v9","2023-02-22T00:52:00.636Z",{"sys":15001},{"id":24,"type":15,"linkType":25},{"sys":15003},{"type":15,"linkType":30,"id":144},{"entryTitle":14989,"label":14661,"title":15005,"text":15006,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"What is NVMe-oF (Non Volatile Memory express over Fabrics)?","NVMe-oF (Non Volatile Memory express over Fabrics) extends the NVMe protocol to allow systems to access NVMe SSDs over fabric networks like Ethernet and/or Infiniband as well as PCIe connections.",[14512],{"metadata":15009,"sys":15012,"fields":15021},{"tags":15010,"concepts":15011},[],[],{"space":15013,"id":15015,"type":19,"createdAt":15016,"updatedAt":15016,"environment":15017,"publishedVersion":92,"revision":93,"contentType":15019,"locale":32},{"sys":15014},{"type":15,"linkType":16,"id":17},"13v4yJcHeewTDUSgNRqqRA","2023-10-29T15:26:48.124Z",{"sys":15018},{"id":24,"type":15,"linkType":25},{"sys":15020},{"type":15,"linkType":30,"id":404},{"title":15005,"description":15022,"image":15023,"noindex":158},"NVMe-oF extends NVMe for accessing SSDs over fabric networks (Ethernet, Infiniband) in addition to PCIe.",{"metadata":15024,"sys":15027,"fields":15034},{"tags":15025,"concepts":15026},[],[],{"space":15028,"id":15030,"type":88,"createdAt":15031,"updatedAt":15031,"environment":15032,"publishedVersion":92,"revision":93,"locale":32},{"sys":15029},{"type":15,"linkType":16,"id":17},"1gBpUvM3O6qk9FTznDrIBG","2023-10-29T15:26:44.021Z",{"sys":15033},{"id":24,"type":15,"linkType":25},{"title":15005,"description":15005,"file":15035},{"url":15036,"details":15037,"fileName":15040,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/1gBpUvM3O6qk9FTznDrIBG/361fa0fbaa5e8fde9ca2c4bae4471199/nvme-over-fabrics-nvme-of.jpg",{"size":15038,"image":15039},79207,{"width":424,"height":425},"nvme-over-fabrics-nvme-of.jpg",{"metadata":15042,"sys":15045,"fields":15055},{"tags":15043,"concepts":15044},[],[],{"space":15046,"id":15048,"type":19,"createdAt":15049,"updatedAt":15050,"environment":15051,"publishedVersion":243,"revision":244,"contentType":15053,"locale":32},{"sys":15047},{"type":15,"linkType":16,"id":17},"5xHCFfqSlJfths05Riuz6D","2023-02-22T01:01:56.052Z","2023-10-29T15:30:57.203Z",{"sys":15052},{"id":24,"type":15,"linkType":25},{"sys":15054},{"type":15,"linkType":30,"id":74},{"title":15056,"slug":15057,"linkType":78,"gradientColors":8922,"hero":15058,"sections":15075,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":15076},"How do Operational Locks (Op-Locks) work?","how-do-operational-locks-op-locks-work",{"metadata":15059,"sys":15062,"fields":15072},{"tags":15060,"concepts":15061},[],[],{"space":15063,"id":15065,"type":19,"createdAt":15066,"updatedAt":15067,"environment":15068,"publishedVersion":243,"revision":244,"contentType":15070,"locale":32},{"sys":15064},{"type":15,"linkType":16,"id":17},"2KADwAkXW9fM6y2wg6NPjW","2023-02-22T01:01:43.964Z","2024-06-06T16:30:28.248Z",{"sys":15069},{"id":24,"type":15,"linkType":25},{"sys":15071},{"type":15,"linkType":30,"id":144},{"entryTitle":15056,"label":14661,"title":15073,"text":15074,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"What is Operational Lock?","Operational Lock, or Op-Lock, is what SMB Clients use to indicate byte ranges in a file they are caching without actually preventing other users from writing. When another user overwrites data, a client has op-locked, the server sends a notification invalidating the cached data.",[14512],{"metadata":15077,"sys":15080,"fields":15089},{"tags":15078,"concepts":15079},[],[],{"space":15081,"id":15083,"type":19,"createdAt":15084,"updatedAt":15084,"environment":15085,"publishedVersion":92,"revision":93,"contentType":15087,"locale":32},{"sys":15082},{"type":15,"linkType":16,"id":17},"1PWyO79HvDZAfm8ZBKttFz","2023-10-29T15:30:53.180Z",{"sys":15086},{"id":24,"type":15,"linkType":25},{"sys":15088},{"type":15,"linkType":30,"id":404},{"title":15056,"description":15090,"image":15091,"noindex":158},"Op-Lock in SMB allows clients to cache file byte ranges without blocking others. When data changes, the server invalidates the cached content.",{"metadata":15092,"sys":15095,"fields":15102},{"tags":15093,"concepts":15094},[],[],{"space":15096,"id":15098,"type":88,"createdAt":15099,"updatedAt":15099,"environment":15100,"publishedVersion":92,"revision":93,"locale":32},{"sys":15097},{"type":15,"linkType":16,"id":17},"4CYXeLngoyevT6UTTWkKjT","2023-10-29T15:30:41.862Z",{"sys":15101},{"id":24,"type":15,"linkType":25},{"title":15056,"description":15056,"file":15103},{"url":15104,"details":15105,"fileName":15108,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/4CYXeLngoyevT6UTTWkKjT/72c0cb5f21ec05c63f170e506acc68e6/how-do-operational-locks-op-locks-work.jpg",{"size":15106,"image":15107},66667,{"width":424,"height":425},"how-do-operational-locks-op-locks-work.jpg",{"metadata":15110,"sys":15113,"fields":15123},{"tags":15111,"concepts":15112},[],[],{"space":15114,"id":15116,"type":19,"createdAt":15117,"updatedAt":15118,"environment":15119,"publishedVersion":340,"revision":244,"contentType":15121,"locale":32},{"sys":15115},{"type":15,"linkType":16,"id":17},"5bfTqeqQg9xWLlteGKhNmL","2023-02-22T01:03:26.027Z","2023-10-29T15:33:47.532Z",{"sys":15120},{"id":24,"type":15,"linkType":25},{"sys":15122},{"type":15,"linkType":30,"id":74},{"title":15124,"slug":15125,"linkType":78,"gradientColors":8922,"hero":15126,"sections":15142,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":15143},"Predictive Placement","predictive-placement",{"metadata":15127,"sys":15130,"fields":15139},{"tags":15128,"concepts":15129},[],[],{"space":15131,"id":15133,"type":19,"createdAt":15134,"updatedAt":15134,"environment":15135,"publishedVersion":219,"revision":93,"contentType":15137,"locale":32},{"sys":15132},{"type":15,"linkType":16,"id":17},"2oqYlxvR9a0em7o3u7ArCZ","2023-02-22T01:03:15.530Z",{"sys":15136},{"id":24,"type":15,"linkType":25},{"sys":15138},{"type":15,"linkType":30,"id":144},{"entryTitle":15124,"label":14661,"title":15140,"text":15141,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"What is Predictive Placement?","Predictive Placement, also known as Foresight, is the process of predicting the expected lifetime of a piece of data and storing data with similar life-expectancies together to minimize garbage collection and the write amplification it creates.",[14512],{"metadata":15144,"sys":15147,"fields":15156},{"tags":15145,"concepts":15146},[],[],{"space":15148,"id":15150,"type":19,"createdAt":15151,"updatedAt":15151,"environment":15152,"publishedVersion":296,"revision":93,"contentType":15154,"locale":32},{"sys":15149},{"type":15,"linkType":16,"id":17},"5lhjGTNyVBL5bSjZNNRXzb","2023-10-29T15:33:42.604Z",{"sys":15153},{"id":24,"type":15,"linkType":25},{"sys":15155},{"type":15,"linkType":30,"id":404},{"title":15140,"description":15157,"image":15158,"noindex":158},"Predictive Placement (Foresight) anticipates data lifetimes, grouping similar ones to reduce garbage collection and write amplification.",{"metadata":15159,"sys":15162,"fields":15169},{"tags":15160,"concepts":15161},[],[],{"space":15163,"id":15165,"type":88,"createdAt":15166,"updatedAt":15166,"environment":15167,"publishedVersion":92,"revision":93,"locale":32},{"sys":15164},{"type":15,"linkType":16,"id":17},"57a3Eojde5Z6w3JRr6OGHV","2023-10-29T15:32:52.817Z",{"sys":15168},{"id":24,"type":15,"linkType":25},{"title":15140,"description":15140,"file":15170},{"url":15171,"details":15172,"fileName":15175,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/57a3Eojde5Z6w3JRr6OGHV/88b48f87fa1f95eebbfc473f6349c18a/predictive-placement.jpg",{"size":15173,"image":15174},57384,{"width":424,"height":425},"predictive-placement.jpg",{"metadata":15177,"sys":15180,"fields":15190},{"tags":15178,"concepts":15179},[],[],{"space":15181,"id":15183,"type":19,"createdAt":15184,"updatedAt":15185,"environment":15186,"publishedVersion":219,"revision":244,"contentType":15188,"locale":32},{"sys":15182},{"type":15,"linkType":16,"id":17},"3K0EVZ1YuWTkoU31WAigeJ","2023-02-22T01:04:59.690Z","2023-10-29T15:34:47.237Z",{"sys":15187},{"id":24,"type":15,"linkType":25},{"sys":15189},{"type":15,"linkType":30,"id":74},{"title":15140,"slug":15191,"linkType":78,"gradientColors":8922,"hero":15192,"sections":15208,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":15143},"what-is-predictive-placement",{"metadata":15193,"sys":15196,"fields":15205},{"tags":15194,"concepts":15195},[],[],{"space":15197,"id":15199,"type":19,"createdAt":15200,"updatedAt":15200,"environment":15201,"publishedVersion":219,"revision":93,"contentType":15203,"locale":32},{"sys":15198},{"type":15,"linkType":16,"id":17},"2r3P6YRWZASe1l3uG5KDlW","2023-02-22T01:04:44.591Z",{"sys":15202},{"id":24,"typ le enough to use for the full range of a customer's data, thus eliminating the tyranny of tiers. It is one of the many features within the VAST Data Platform.",[15850],{"sys":15851},{"type":15,"linkType":19,"id":15852},"3ZyiD4DcYssYKB2zmxhAS0",[14512],{"metadata":15855,"sys":15858,"fields":15868},{"tags":15856,"concepts":15857},[],[],{"space":15859,"id":15861,"type":19,"createdAt":15862,"updatedAt":15863,"environment":15864,"publishedVersion":562,"revision":244,"contentType":15866,"locale":32},{"sys":15860},{"type":15,"linkType":16,"id":17},"AceZjhSSIj6BYOGapqSEh","2023-10-09T02:32:55.895Z","2023-11-26T04:07:30.627Z",{"sys":15865},{"id":24,"type":15,"linkType":25},{"sys":15867},{"type":15,"linkType":30,"id":404},{"title":15831,"description":15869,"image":15870,"noindex":158},"The VAST DataStore: Fast, scalable, affordable storage system within the VAST Data Platform, ending data tiering challenges for customers.",{"metadata":15871,"sys":15874,"fields":15881},{"tags":15872,"concepts":15873},[],[],{"space":15875,"id":15877,"type":88,"createdAt":15878,"updatedAt":15878,"environment":15879,"publishedVersion":92,"revision":93,"locale":32},{"sys":15876},{"type":15,"linkType":16,"id":17},"715vxydPlLgSmLbO6c9mlq","2023-11-26T04:07:27.185Z",{"sys":15880},{"id":24,"type":15,"linkType":25},{"title":15831,"description":15831,"file":15882},{"url":15883,"details":15884,"fileName":15887,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/715vxydPlLgSmLbO6c9mlq/ae8fa8366c28fa8e1e14fa53206a2c7a/what-is-the-vast-datastore.jpg",{"size":15885,"image":15886},57170,{"width":424,"height":425},"what-is-the-vast-datastore.jpg",{"metadata":15889,"sys":15892,"fields":15902},{"tags":15890,"concepts":15891},[],[],{"space":15893,"id":15895,"type":19,"createdAt":15896,"updatedAt":15897,"environment":15898,"publishedVersion":340,"revision":244,"contentType":15900,"locale":32},{"sys":15894},{"type":15,"linkType":16,"id":17},"1lT18422Ozg9zXENeIVR7e","2023-02-22T01:26:50.324Z","2023-10-29T15:59:3 es both the hierarchical presentation of a file system and the flat presentation of an object store. This abstraction allows users to access the same element as a file over NFS with one application and as an S3 object when using more modern cloud-native applications.",[14512],{"metadata":15990,"sys":15993,"fields":16002},{"tags":15991,"concepts":15992},[],[],{"space":15994,"id":15996,"type":19,"createdAt":15997,"updatedAt":15997,"environment":15998,"publishedVersion":92,"revision":93,"contentType":16000,"locale":32},{"sys":15995},{"type":15,"linkType":16,"id":17},"6ScUhnfty8hbUtmVjJpWKc","2023-10-29T16:02:10.863Z",{"sys":15999},{"id":24,"type":15,"linkType":25},{"sys":16001},{"type":15,"linkType":30,"id":404},{"title":15970,"description":16003,"image":16004,"noindex":158},"The VAST Element Store combines file system and object store concepts, enabling dual access as both a file and S3 object for diverse applications.",{"metadata":16005,"sys":16008,"fields":16015},{"tags":16006,"concepts":16007},[],[],{"space":16009,"id":16011,"type":88,"createdAt":16012,"updatedAt":16012,"environment":16013,"publishedVersion":92,"revision":93,"locale":32},{"sys":16010},{"type":15,"linkType":16,"id":17},"763qvSNl2aZucjf6Zk7gZX","2023-10-29T16:02:03.437Z",{"sys":16014},{"id":24,"type":15,"linkType":25},{"title":15970,"description":15970,"file":16016},{"url":16017,"details":16018,"fileName":16021,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/763qvSNl2aZucjf6Zk7gZX/a3112e2cb2e9fccdd67134371749d2e5/what-is-vast-element-store.jpg",{"size":16019,"image":16020},56730,{"width":424,"height":425},"what-is-vast-element-store.jpg",{"metadata":16023,"sys":16026,"fields":16036},{"tags":16024,"concepts":16025},[],[],{"space":16027,"id":16029,"type":19,"createdAt":16030,"updatedAt":16031,"environment":16032,"publishedVersion":219,"revision":244,"contentType":16034,"locale":32},{"sys":16028},{"type":15,"linkType":16,"id":17},"5GFOD5XdUCzDoNQoKrvH57","2023-02-22T01:29:13.618Z","2023-10-29T16:04:06.160Z",{"sys":16033},{"id":24,"type":15,"linkType":25},{"sys":16035},{"type":15,"linkType":30,"id":74},{"title":16037,"slug":16038,"linkType":78,"gradientColors":8922,"hero":16039,"sections":16056,"showInMenu":158,"showInFooter":158,"isLegalPage":162,"hideTags":162,"seo":16057},"How does a VAST Enclosure work?","how-does-a-vast-enclosure-work",{"metadata":16040,"sys":16043,"fields":16053},{"tags":16041,"concepts":16042},[],[],{"space":16044,"id":16046,"type":19,"createdAt":16047,"updatedAt":16048,"environment":16049,"publishedVersion":265,"revision":219,"contentType":16051,"locale":32},{"sys":16045},{"type":15,"linkType":16,"id":17},"25GJ4sbtlo1z20C3BsAAX3","2023-02-22T01:29:05.284Z","2024-06-14T03:20:43.718Z",{"sys":16050},{"id":24,"type":15,"linkType":25},{"sys":16052},{"type":15,"linkType":30,"id":144},{"entryTitle":16037,"label":14661,"title":16054,"text":16055,"textAlignment":5194,"alignImageRight":158,"showSubscriptionForm":158,"keepLightsOnTop":162},"What is a VAST Enclosure?","A VAST Enclosure, also known as a DBox, is a highly-available NVMe over Fabrics JBOF (Just a Bunch of Flash) making the Storage Class Memory and QLC Flash SSDs the enclosure contains available to all the VAST Servers (CNodes) in a cluster.",[14512],{"metadata":16058,"sys":16061,"fields":16070},{"tags":16059,"concepts":16060},[],[],{"space":16062,"id":16064,"type":19,"createdAt":16065,"updatedAt":16065,"environment":16066,"publishedVersion":296,"revision":93,"contentType":16068,"locale":32},{"sys":16063},{"type":15,"linkType":16,"id":17},"16SLREykSZ29hPAzOtQCcj","2023-10-29T16:04:02.925Z",{"sys":16067},{"id":24,"type":15,"linkType":25},{"sys":16069},{"type":15,"linkType":30,"id":404},{"title":16037,"description":16071,"image":16072,"noindex":158},"A VAST Enclosure (DBox) is a highly available NVMe over Fabrics JBOF, sharing Storage Class Memory and QLC Flash SSDs with all VAST Servers in a cluster.",{"metadata":16073,"sys":16076,"fields":16083},{"tags":16074,"concepts":16075},[],[ AST Clusters in the field. VAST Insight allows VAST to proactively identify degraded devices, like SSDs, so they can be replaced before they fail and provides insight to system administrators on the health of their systems.",[14512],{"metadata":16124,"sys":16127,"fields":16136},{"tags":16125,"concepts":16126},[],[],{"space":16128,"id":16130,"type":19,"createdAt":16131,"updatedAt":16131,"environment":16132,"publishedVersion":92,"revision":93,"contentType":16134,"locale":32},{"sys":16129},{"type":15,"linkType":16,"id":17},"1VPFIHjXdvJlEhqlSb3qIP","2023-10-29T16:06:01.111Z",{"sys":16133},{"id":24,"type":15,"linkType":25},{"sys":16135},{"type":15,"linkType":30,"id":404},{"title":16105,"description":16137,"image":16138,"noindex":158},"VAST Insight is an analytics platform that monitors VAST Clusters, enabling proactive identification of device issues and offering system health insights.",{"metadata":16139,"sys":16142,"fields":16149},{"tags":16140,"concepts":16141},[],[],{"space":16143,"id":16145,"type":88,"createdAt":16146,"updatedAt":16146,"environment":16147,"publishedVersion":92,"revision":93,"locale":32},{"sys":16144},{"type":15,"linkType":16,"id":17},"2GlpMfaSfYCRwBUrYdHQac","2023-10-29T16:05:27.591Z",{"sys":16148},{"id":24,"type":15,"linkType":25},{"title":16105,"description":16105,"file":16150},{"url":16151,"details":16152,"fileName":16155,"contentType":427},"//images.ctfassets.net/2f3meiv6rg5s/2GlpMfaSfYCRwBUrYdHQac/3dc325021933f7685c16d2829f4b8465/what-is-vast-insight.jpg",{"size":16153,"image":16154},52312,{"width":424,"height":425},"what-is-vast-insight.jpg",{"metadata":16157,"sys":16160,"fields":16170},{"tags":16158,"concepts":16159},[],[],{"space":16161,"id":16163,"type":19,"createdAt":16164,"updatedAt":16165,"environment":16166,"publishedVersion":198,"revision":244,"contentType":16168,"locale":32},{"sys":16162},{"type":15,"linkType":16,"id":17},"6gWm6JMkkohv5cLXqYuhZd","2023-02-22T01:32:07.224Z","2023-10-29T16:10:26.149Z",{"sys":16167},{"id":24,"type":15,"l
